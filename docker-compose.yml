services:
  postgres:
    image: postgres:15-alpine
    container_name: mcs_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mcs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcs_password}
      POSTGRES_DB: ${POSTGRES_DB:-mcs_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcs_user -d mcs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcs_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://mcs_user:mcs_password@postgres:5432/mcs_db}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcs_frontend
    environment:
      # Next.js public env vars (accessible in browser)
      # IMPORTANT: Must use localhost (not 'backend') for browser requests
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_BACKEND_PORT: ${BACKEND_PORT:-8000}
      # Server-side env vars (for SSR)
      API_BASE_URL: ${API_BASE_URL:-http://backend:8000}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

volumes:
  postgres_data:

